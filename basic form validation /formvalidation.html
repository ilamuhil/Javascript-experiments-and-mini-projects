<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body{
            height:1000px;
        }
        input {
            border-width: 0px !important;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            margin-top: 5px;
        }
        label {
            font-weight:500;
            text-transform: capitalize;
        }
    </style>
    
</head>
<body class="d-flex flex-row justify-content-center align-items-center ">
    <form action="" class="shadow p-4 bg-light rounded-1" name="form">
        <h1 class="text-uppercase text-center h3">Register Today</h1>
        <div class="d-flex flex-row justify-content-between">
            <div class="form-group m-2">
            <label for="fname">First Name</label>
            <input type="text" class="form-control form-control-sm rounded-1" name="fname" id="fname"  placeholder="">  
            </div>
            <div class="form-group m-2">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control form-control-sm rounded-1" name="lname" id="lname"  placeholder="">  
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <div class="form-group m-2">
                <label for="phNo">Phone Number</label>
                <input type="number" name="email" id="phNo" class="form-control form-control-sm rounded-1">
            </div>
            <div class="form-group m-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm rounded-1">
            </div>
        </div>
        <div class="form-group m-2">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control-sm rounded-1">
        </div>
        <div class="form-group m-2">
            <label for="conf-password">Confirm Password</label>
            <input type="password" name="conf-password" id="conf-password" class="form-control form-control-sm rounded-1">
        </div>
        <input type="submit" name="submit" class="m-2 btn btn-outline-dark btn-sm px-4 rounded-0" value="Submit"> 

    </form>
 <script src="validation.js"></script>
</body>
</html>
